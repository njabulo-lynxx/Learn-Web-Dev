<!--This is a paragraph tag-->
<!--It is used to define a paragraph of text.-->
<p>In the beginning was the Word.</p>
<p>The Word was with God, and the Word was God.</p>

<!--This is a button tag-->
<!--It is used to define a button element.-->
<button>Yes</button>

<!--This is a heading tag-->
<!--It is used to define a heading element.-->
<!--There are six levels of headings, from h1 to h6.-->
<h1>Book of John</h1>
<h3>John 1:1</h3>

<!--Using all of the tags together-->
<h2>The Word</h2>
<p>The book of John</p>
<p>John 1:1</p>
<p>In the beginning was the Word.</p>
<p>The Word was with God, and the Word was God.</p>
<p>Do you believe?</p>
<button>YES!</button>
