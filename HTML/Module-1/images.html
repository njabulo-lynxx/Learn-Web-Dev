<!--Learning how to add images to a webpage-->

<!--img is an empty tag-->
<!--it is used to embed an image in a webpage.-->
<!--src specifies the path to the image file.-->
<!--alt specifies the alternative text for the image.-->
<img src="http://localhost/Learn-Web-Dev/HTML/pictures/apple.jpg" alt="Apple Image">
<p>This is an apple.</p>

<img src="http://localhost/Learn-Web-Dev/HTML/pictures/watermelon.jpg" alt="Watermelon Image">
<p>This one is a watermelon.</p>

<img src="http://localhost/Learn-Web-Dev/HTML/pictures/orange.jpg" alt="Orange Image">
<p>But they are no match for oranges.</p>
<p>I love oranges!!!</p>
